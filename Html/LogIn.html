<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to your account</title>
    <link rel="stylesheet" href="../Css/logIn.css" />
  </head>
  <body>
    <form action="index.html/#categories">
      <div class="box">
        <div class="user-input">
          <input type="text" placeholder="First Name" id="firstname" />
          <input type="text" placeholder="Last Name" id="lastname" />
        </div>
        <div class="user-details">
          <input type="email" placeholder="Johndoe@gmail.com" id="email" />
          <span>
            <select name="Gender" id="gender">
              <option value="">Male</option>
              <option value="">Female</option>
              <option value="">Child</option>
            </select>
          </span>
        </div>
        <div class="btn">
          <span><button type="submit" class="cta-btn">Sign In</button></span>
        </div>
        <div class="other-options">
          <span><button>Continue with Google</button></span>
          <span><button>Continue with Apple</button></span>
          <span><button>Continue with Amazon</button></span>
        </div>
      </div>
    </form>
  </body>
</html>
